# Input modality specification
DATASET:
  - S2
  - BD

IN_SHAPE:
  S2: [128, 128, 10]
  BD: [128, 128, 1]

# Training configuration
N_CLASSES: 3
LR: 0.0001
BATCH_SIZE: 4
N_EPOCHS: 150
MONITOR: val_loss
MODE: min
PATIENCE: 10

# Fine-tuning configuration
FINETUNE:
  TYPE: full  # Options: 'full' (all layers), 'head' (decoder only)
  N_EPOCHS: 25
  BATCH_SIZE: 4
  MONITOR: loss  # Monitor training loss (no val data)
  MODE: min
  PATIENCE: 15
  LR_FULL: 5.0e-5   # Learning rate for full fine-tuning
  LR_HEAD: 1.0e-4   # Learning rate for head-only fine-tuning

# Inference configuration
STRIDE_RATIO: 0.5

# Paths
RAW_DATA_PATH: ./data/raw/
PROCESSED_DATA_PATH: ./data/processed/
AOI_PATH: ./data/raw/aoi/
CHECKPOINT_PATH: ./checkpoint/
LOG_PATH: ./log/
PREDICTION_PATH: ./output/
